<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        

        function sum(n) {
            if (n > 0) {
                return n + sum(n - 1);
            }
            else {
                return 0;
            }
        }

        let x = prompt("Enter n : ");

        let n = parseInt(x);

        let ans = sum(n);

        document.write("sum of 1 to " + n + " is " + ans);
    </script>

</body>

</html>
