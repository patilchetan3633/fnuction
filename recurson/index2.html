<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        

        function print(n, start) {
            if (n < start) {
                return;
            }
            document.write(start + " ");
            print(n, start + 1);
        }


        let x = prompt("Enter n : ");

        let n = parseInt(x);

        print(n, 1);
    </script>

</body>

</html>
