<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Prime(n) {

            let start = 0;
            for (let i = 1; i <= n; i++) {

                if (n % i == 0) {
                    start++;
                }

            }

            if (start == 2) {
                document.write(n +  "  is  Prime number");
            } else {
                document.write(n + "is no Prime number.");
            }
        }

        
        let n = prompt("Enter the number: ");
        n = parseInt(n);

        
        Prime(n);


    </script>

</body>

</html>
