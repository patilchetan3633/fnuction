<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>



        function fact(num) {

            let n = 1;
            for (let i = num; i >= 1; i--) {
                n *= i;
            }

            document.write(num  +  " Factorial this is "+ n);

        }

        
        let num = prompt("Enter the number: ");
        num = parseInt(num);

        
        fact(num);
    </script>

</body>

</html>
