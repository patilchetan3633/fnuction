<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        
    
        function addition(num1,num2) {
            document.write(num1 + "+" + num2 + "="  +(num1 + num2 ));
        }

    
        function subtraction(num1, num2) {
            document.write(num1 + "-" + num2 + "="  +(num1 - num2 ));     
        }

        
        function multiply(num1, num2) {
            document.write(num1 + "x" + num2 + "="  +(num1 * num2 ));       
        }

        
        function divison(num1, num2) {
            document.write(num1 + "/" + num2 + "="  +(num1 / num2 ));      
        }

        
        let num1, num2, choice;


        num1 = prompt("Enter num1:");
        num2 = prompt("Enter num2:");

    
        num1 = parseInt(num1);
        num2 = parseInt(num2);

        choice = prompt("enter your choice ? +, - ,* ,/:");

        switch (choice) {

            case "+": add(num1, num2)
                break;

            case "-": subt(num1, num2)
                break;

            case "/": divison(num1, num2)
                break;

            case "*": multiply(num1, num2)
                break;

            default: document.write("invalid choice  +, -, *, /");

        }
        
    </script>
    
</body>
</html>
