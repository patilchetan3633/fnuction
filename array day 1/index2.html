<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let x = [1, 3, 2, 4, 67, 5, 83];

        document.write("The array is ", x);
        document.write("<br> Output : <br>");

        for (let i = 0; i <= x.length; i++) {
            if (x[i] % 2 == 0) {
                document.write("0 ");
            }
            else {
                document.write("1 ");
            }

        }
        
    </script>

</body>

</html>
