<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        let x = [1, 9, 2, 6, 87, 3, 98];


        for (let i = 0; i <= x.length; i++) {
            if (x[i] % 2 == 0) {
                document.write(x[i] + "<br>");
            }
        }
    </script>

</body>

</html>
