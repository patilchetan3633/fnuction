<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function table(n) {

            for (let i = 1; i <= 10; i++) {
                document.write(`${n} x ${i} = ${n * i} <br>`);
            }
        }

        let n = prompt("Enter your table : ");

        n = parseInt(n);

        table(n);
    </script>

</body>

</html>
