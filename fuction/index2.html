<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function table(n) {



            for (let i = 1; i <= 10; i++) {
                document.write(`${n} x ${i} = ${n * i}`)
            }

            document.write("<br>");
        }


        let n = prompt("Enter any number: ");


        n = parseInt(n);

        for (let j = 1; j <= n; j++) {
            table(j);
        }

    </script>

</body>

</html>
